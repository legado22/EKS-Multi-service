name: 'Terraform staging'

on:
  workflow_dispatch:  # Manual trigger only for staging
    inputs:
      action:
        description: 'Terraform action (plan/apply)'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.0
  ENVIRONMENT: staging

jobs:
  terraform:
    name: 'Terraform staging'
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
      contents: read
    
    defaults:
      run:
        working-directory: ./eks-multi-service/terraform/environments/staging
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Terraform-staging
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Terraform Init
        run: terraform init
      
      - name: Terraform Plan
        if: github.event.inputs.action == 'plan'
        run: terraform plan
      
      - name: Terraform Apply
        if: github.event.inputs.action == 'apply'
        run: terraform apply -auto-approve